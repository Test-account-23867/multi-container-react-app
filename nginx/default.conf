upstream client{
    server client:3000;
}

upstream api{
    server api:5000;
}

server{
    listen 80;

    location /{
        proxy_pass http://client;
    }

# had trouble connecting to the websockets (used by react) to reload when something changed in the code/state (if useState is used)

# !!!!! INDENTATION does matter her it seems 

    location /ws {    
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    location /api{
        rewrite /api/(.*) /$1 break;  # regex, replace /api with /
        proxy_pass http://api;
    }
}

